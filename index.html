  .grid {
    display: grid;

    width: 100%;
    padding: 10px;
    opacity: 0;
    transition: 0.3s;

  .card:hover .hover-info {

  #videoModal {

  #videoModal iframe {

  }

  #closeModal {
    position: absolute;
    top: 20px;
    right: 30px;
    color: white;
    font-size: 30px;
